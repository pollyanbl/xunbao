<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>寻宝游戏</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div id="playerRegistration">  
        <input type="text" id="nicknameInput" placeholder="请输入昵称" />  
        <button id="registerButton">注册</button>  
    </div>  

    <button id="startButton" style="display:none;">开始游戏</button>  
    <div id="story"></div>  
    <div id="musicControl">  
        <audio id="backgroundMusic" loop>  
            <source src="bgm.mp3" type="audio/mpeg">  
        </audio>  
        <button id="musicToggle">播放音乐</button>  
    </div>  
    
    <script src="localStorage.js"></script>  
    <script src="fetchData.js"></script>  
    <script src="treasure.js"></script>  
</body>  
</html>
